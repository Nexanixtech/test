<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Technovation</title>
  <link href="/public/tecpn.png" rel="shortcut icon" type="image/x-icon" />
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="admin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="admin-page">
  <div class="admin-login-container">
    <div class="admin-login-box">
      <img src="/public/techno black logo-Photoroom.png" alt="Technovation Logo" class="admin-logo">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      // âœ… Check credentials
      if (email === "admin@technovation.com" && password === "admin123") {
        // Store session and redirect
        localStorage.setItem('adminSession', JSON.stringify({ email }));
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid login. Please check your email and password.");
      }
    });
  </script>
</body>
</html>
